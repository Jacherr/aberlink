{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Website icon -->
    <link rel="icon" href="{% static '/admin/img/favicon.ico' %}" />

    {% if title %}
        <title>AberLink - {{ title }}</title>
    {% else %}
        <title>TITLE NOT FOUND</title>
    {% endif %}
</head>
<body>

    <nav class="navbar navbar-expand navbar-light" style="background-color: #ffcc00; line-height: 30px;">
        <a class="navbar-brand" href="#">
            <img src="/static/admin/img/AberLink_logo_cropped.png" width="30" height="40" class="d-inline-block align-top" alt="">
            <span style="line-height: 40px;">AberLink</span>
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarsExample02" style="line-height: 30px;">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="https://mmp-joa38.dcs.aber.ac.uk/auth/user">Home<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="https://mmp-joa38.dcs.aber.ac.uk/oauth2/login">Add Discord Account</a>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">About</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item" href="#">Major Project</a>
                      <a class="dropdown-item" href="https://cs39440blog.wordpress.com/">Blog</a>
                      <a class="dropdown-item" href="#">Privacy policy</a>
                    </div>
                  </li>
              </div>
        </div>
      </nav>


    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
