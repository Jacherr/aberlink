{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Website icon -->
    <link rel="icon" href="{% static '/admin/img/favicon.ico' %}" />

    {% if title %}
        <title>AberLink - {{ title }}</title>
    {% else %}
        <title>TITLE NOT FOUND</title>
    {% endif %}

    <style>
      .navbar-light .navbar-text {
        color: black;
      }
      .navbar {
	    margin:0 !important;
	    padding-top: 0px !important;
      padding-bottom: 0px !important;
    }
    body {
      font-size: 14px;
    }
    </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffcc00;">
      <a class="navbar-brand" href="/auth/user/">
          <img src="/static/admin/img/AberLink_logo_cropped.png" width="30" height="40" class="d-inline-block align-top" alt="">
          <span style="line-height: 40px;">AberLink</span>
        </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/auth/user/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/oauth2/login">Add Discord Account</a>
            </li>
            <li class="nav-item dropdown active">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              About
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Major Project</a>
                <a class="dropdown-item" href="https://cs39440blog.wordpress.com/">Blog</a>
                <a class="dropdown-item" href="#">Privacy policy</a>
              </div>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <span class="navbar-text">
              Welcome, <strong>{{ request.user.username }}</strong>
            </span>
            <li class="nav-item active">
              <a class="nav-link" href="/admin/">Admin site</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/admin/logout">Log out</a>
            </li>
          </ul>
      </div>
    </nav>


    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
